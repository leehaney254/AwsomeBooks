<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <section id="shelf" class="flexing">
    <h1 id="bookhead">All awesome books</h1>
    <div id="showBooks"></div>
    <h2>Add a new book</h2>
    <form action="" id="postBook">
      <div class="space">
        <input type="text" class="borders inputs" name="title" id="title" placeholder="Title">
      </div>
      <div class="space">
        <input type="text" class="borders inputs" name="author" id="author" placeholder="Author">
      </div>
      <button class="borders btn" type="submit">Add</button>
    </form>
  </section>
  <script src="./app.js"></script>
</body>

</html>
